<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Delegation Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }

        #itemList {
            list-style: none;
            padding: 0;
            display: inline-block;
            text-align: left;
        }

        #itemList li {
            cursor: pointer;
            padding: 15px 30px;
            margin: 10px 0;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.1em;
            color: #333;
        }

        li {
            cursor: pointer;
            color: black; /* or any default color you prefer */
        }

        #itemList li:hover {
            background-color: #007bff;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
    </style>
</head>
<!--                    Comment 1 
In our HTML page, we have a list of items. To make our code efficient, we're using event delegation in JavaScript. 
-->
<body>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
